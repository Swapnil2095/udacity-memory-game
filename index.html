<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/memory-game-logo.jpg">
</head>

<body>

  <div class="container">
    <header>
      <h1 class="text-center">Matching Game</h1>
      <p class="text-center"><a title="GitHub Project Page" href="https://github.com/ryanwaite28/udacity-memory-game">GitHub</a></p>
    </header>

    <section class="score-panel">
      <ul id="stars-list" class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span id="moves-count" class="moves">5</span> Moves

      <span style="margin: 0px 45px;"><strong><span id="msg-text"></span></strong></span>

      <div id="hint-btn" class="hint">
        <span><i class="fa fa-info"></i> Hint</span>
      </div>

      <div id="reset-btn" class="restart">
        <span><i class="fa fa-repeat"></i> Reset</span>
      </div>


    </section>

    <ul id="deck" class="deck">

    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
